<main class="container flex-center-all">
    <form method="POST">
      <fieldset>
        <h1>Registro de Usuario</h1>
        <input [(ngModel)]="usuario" type="text" name="usuario" class="form-control mt-3" placeholder="Usuario" required autocomplete="off">
        <input [(ngModel)]="password" type="password" name="password" class="form-control mt-3" placeholder="Contraseña" required autocomplete="off">
        <input [(ngModel)]="confirmarPass" type="password" name="password" class="form-control mt-3" placeholder="Repetir Contraseña" required autocomplete="off">
        <button type="submit" (click)="register()" class="btn btn-success mt-3">Registrarse</button>
      </fieldset>
    </form>
</main>
